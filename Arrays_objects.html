<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays & Objects</title>
  </head>
  <body>
    <div class="container"></div>
    <script>
      let myVar = 34;
      let myVar2 = "sam";
      let myVar3 = true;
      let myVar4 = null;
      let myVar5 = undefined;

      let employee = {
        name: "sam",
        salary: 10000000,
        age: 24,
      };
      console.log(employee);

      let names = [12, 2, 7, "sam"];
      names = names.sort();
      console.log(names);
      console.log(names[1]);

      let name = new Array(1, 22, 3, "sam");
      console.log(name);
      console.log(name.length);
      name.push("this is me");
      console.log(name);

      let arr = new Array(40);
      console.log(arr.length);

    </script>
  </body>
</html>
