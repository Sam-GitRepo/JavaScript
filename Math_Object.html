<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Object</title>
  </head>
  <body>
    <script>
      let m = Math;
      console.log(m);

      // Printing the constants from Math Object
      console.log("The value of Math.E is ", Math.E);
      console.log("The value of Math.PI is ", Math.PI);
      console.log("The value of Math.LN2 is ", Math.LN2);
      console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2);
      console.log("The value of Math.LOG2E is ", Math.LOG2E);

      //function
      let a = 34.534223;
      let b = 89;

      console.log("The value of a & b is", a, b);
      console.log("The value of a & b is", Math.round(a), Math.round(b));

      console.log(Math.pow(3,2));
      console.log(Math.sqrt(36));

      console.log(Math.ceil(5.8));
      console.log(Math.floor(5.8));

      console.log(Math.abs(5.66));
      console.log(Math.abs(-5.66));

      console.log(Math.sin(Math.PI));
      console.log(Math.cos(Math.PI));
      console.log(Math.tan(Math.PI));

      console.log(Math.min(4,5,6));
      console.log(Math.max(4,5,6));
        
      let r = Math.random();
      console.log(r);

      let a1 = 50;
      let b1 = 60;
      let r1 = a1 + (b1-a1)*Math.random();
      console.log(r1);
    </script>
  </body>
</html>
